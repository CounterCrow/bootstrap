    <h2>국가코드 관리</h2>
    <div id="mainContent">
      <div class="mb-3">
        <label for="seq" class="form-label">*Seq</label>
        <div class="col col-lg-1">
          <input type="text" class="form-control " id="seq"  placeholder="자동 부여" disabled>
        </div>
      </div>
      <div class="mb-3">
        <label for="seq" class="form-label">*국가 이름</label>
        <div class="col col-lg-3">
          <input type="text" class="form-control " id="name" >
        </div>
      </div>
      <div class="bundle">
        <div class="mb-3">
          <label for="seq" class="form-label">국가 이름(한글)</label>
          <div class="col col-lg-3">
            <input type="text" class="form-control " id="nameKorean" >
          </div>
        </div>
        <div class="mb-3">
          <label for="seq" class="form-label">국가 이름(영문)</label>
          <div class="col col-lg-3">
            <input type="text" class="form-control " id="nameEnglish" >
          </div>
        </div>
      </div>
      <div>
        <div class="mb-3">
          <label for="seq" class="form-label">국가 코드(2자리)</label>
          <div class="col col-lg-3">
            <input type="text" class="form-control " id="code_2digits" >
          </div>
        </div>
        <div class="mb-3">
          <label for="seq" class="form-label">국가 코드(3자리)</label>
          <div class="col col-lg-3">
            <input type="text" class="form-control " id="code_3digits" >
          </div>
        </div>
      </div>  
    </div>
