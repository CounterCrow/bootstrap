<html lang="ko">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    
<!--     기본 투명? 버튼 -->
<button type="button" class="btn">Base class</button>

<!--  색 입힌 버튼     -->
<div>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>
</div>
<br>

<!-- 태그 버튼 -->
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">
<!-- 아웃라인 버튼 -->
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<!-- 버튼 활성화 연습 -->
<h2>버튼과 경고창 연결</h2>
<br>
<button type="button" class="btn btn-outline-danger" id="dangerBtn">Danger</button>
<div id="liveAlertPlaceholder"></div>
<script type="text/javascript">
const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div');
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>` ,/* 
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>', */
    '</div>' 
  ].join('');

  const alert = wrapper.firstChild; // 경고 메시지 요소
  alert.addEventListener('closed.bs.alert', () => {
    alert.remove(); // 경고 메시지 요소를 제거
  });

  alertPlaceholder.append(wrapper);
};

const alertTrigger = document.getElementById('dangerBtn');
if (alertTrigger) {
  alertTrigger.addEventListener('click', (event) => {
    const isActive = event.target.classList.contains('active'); // 버튼이 활성화된 상태인지 점검
    if (isActive) {
      alertTrigger.classList.remove('active'); // 버튼의 활성화 클래스를 제거
      alertPlaceholder.innerHTML = ''; // 경고 메시지를 제거
    } else {
      alertTrigger.classList.add('active'); // 버튼에 활성화 클래스를 추가
      appendAlert('나 두려워!', 'success'); // 경고 메시지를 추가
    }
  });
}

</script>

    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
