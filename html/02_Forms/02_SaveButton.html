<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SaveButton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="../js/jquery-3.6.4.min.js"></script>
<style type="text/css">
h1,h2 {
text-align: center;
}
#wrap {
  width: 300px;
  margin: 0 auto;
}
</style>
  </head>
  <body>
    <h1>SaveButton</h1>
    <div id="wrap">
      <label for="id" class="form-label">id</label>
    <input id="id" class="form-control" type="text" placeholder="id" aria-label="default input example"">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <input class="btn btn-primary" type="button" value="Save" id="btn">
    <input class="btn btn-primary" type="button" value="email" id="email_Btn">
    <h3>reset</h3>
<input class="form-control" type="reset" placeholder="Default input" aria-label="default input example" id="reset">
    <hr>
    <h3>date</h3>
<input class="form-control" type="date" placeholder="Default input" aria-label="default input example" id="date">
<br>
<input class="btn btn-primary" type="button" value="date" id="date_Btn">
<hr>
<h3>tel</h3>
<input class="form-control" type="tel" placeholder="Default input" aria-label="default input example" id="tel">
<input class="btn btn-primary" type="button" value="tel" id="tel_Btn">



  </div>

  <script type="text/javascript">
  		$("#id").val("전태로드");
  		$("#date").val("2023-05-11");
        $("#btn").on("click",function(){
//             alert("저어자앙");
			alert("id: "+ $("#id").val()+ "입니다.");
			$("#id").val("워로드");
			alert("id: "+ $("#id").val()+ "입니다.");
			
			const id = $("#id");
			alert(id.val());
			
        });

        $("#date_Btn").on("click",function(){
			alert("선택하신 날짜는 "+ $("#date").val()+ "입니다.");
			$("#date").val("2023-05-11");
			alert("오늘의 날짜는 "+ $("#date").val()+ "입니다.");
			
			const id = $("#date");
			alert(id.val());
			
     });
        $("#email").val("tndurqh@gmail.com");
        var input_Email = $("#email").val(); // input_Email 변수에 id가 "email"인 요소의 값을 가져와 저장
        $("#email_Btn").on("click", function() {
          var enteredEmail = $("#email").val(); // 클릭 시 입력한 이메일 값을 가져와 저장
          alert("입력하신 이메일은 " + enteredEmail + "입니다."); // "email" 요소의 값을 알림창으로 출력
          if (input_Email === enteredEmail) {
            // 입력한 이메일과 초기에 저장한 이메일이 일치하는지 비교
            alert("어서오세요 " + enteredEmail + "님! ㅇㅅㅇ/"); // 일치하는 경우
          } else {
            alert("바부야 " + enteredEmail + "ㅇㅅㅇ?"); // 일치하지 않는 경우
          }
        			
     });
     
        $("#tel_Btn").on("click",function(){
			alert("당신의 전화번호는 "+ $("#tel").val()+ "입니다.");
        });
        
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
