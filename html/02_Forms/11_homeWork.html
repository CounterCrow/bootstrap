    <script type="text/javascript">
 //쿼리문 
    
    $("#order_btn").on("click", function() {
    	  var coffeeValue = $("input[name='coffee']:checked").val();
    	  var cookieValue = $("input[name='cookie']:checked").val();
    	  alert("주문하신 제품은 [" + coffeeValue + "] 와 [" + cookieValue + "] 입니다.");
    	});
    
    $("#btn").on("click", function() {
    	  $("input[name='coffee']").eq(3).prop("checked", true);
    	  $("input[name='cookie']").eq(2).prop("checked", true);
    	  alert($("input[name='coffee']:checked").val());
    	  alert($("input[name='cookie']:checked").val());
    	});
