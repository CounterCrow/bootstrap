<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oneButton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="../js/jquery-3.6.4.min.js"></script>
<style type="text/css">
h1,h2 {
text-align: center;
}
#wrap {
  width: 300px;
  margin: 0 auto;
}
</style>
  </head>
  <body>
    <h1>한버튼으로 전부 보내기</h1>
    <div id="wrap">
      <label for="id" class="form-label">아이디</label>
    <input id="id" class="form-control" type="text" placeholder="id" aria-label="default input example">
    <label for="password" class="form-label">비밀번호</label>
    <input class="form-control" type="password" placeholder="Default input" aria-label="default input example" id="password">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="tel" class="form-label">전화</label>
	<input class="form-control" type="tel" placeholder="Default input" aria-label="default input example" id="tel">
	<label for="adress" class="form-label">주소</label>
	<input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="adress">
    </div>
     <hr>
    <label for="date" class="form-label">date</label>
	<input class="form-control" type="date" placeholder="Default input" aria-label="default input example" id="date">
	<label for="time" class="form-label">time</label>
	<input class="form-control" type="time" placeholder="Default input" aria-label="default input example" id="time">
	<label for="month" class="form-label">month</label>
	<input class="form-control" type="month" placeholder="Default input" aria-label="default input example" id="month">
	<label for="color" class="form-label">color</label>
	<input class="form-control" type="color" placeholder="Default input" aria-label="default input example" id="color">
	<hr>
	<input class="btn btn-primary" type="button" value="Save" id="btn">
	
	




  </div>

  <script type="text/javascript">
  		$("#id").val("Counter");
  		$("#password").val("1234@");
  		$("#tel").val("010-123-4567");
  		$("#email").val("tndurqh@gmail.com");
  		$("#adress").val("아크라시아_카마인");
  		$("#date").val("2023-05-11");
  		$("#time").val("12:33");
  		$("#month").val("2023-05");
  		$("#color").val("#637ef2");
  		$("#btn").on("click",function(){
//             alert("저어자앙");
			alert("id: "+ $("#id").val()+ "입니다.");
			
			alert("전화번호: "+ $("#tel").val()+ "입니다.");
			alert("이메일: "+ $("#email").val()+ "입니다.");
			alert("주소: "+ $("#adress").val()+ "입니다.");
			alert("현재날짜는"+ $("#date").val()+ "입니다.");
			alert("현재시간은"+ $("#time").val()+ "입니다.");
			alert("현재년/월은"+ $("#month").val()+ "입니다.");
			alert("현재색상은"+ $("#color").val()+ "입니다.");
			const id = $("#id");
			alert(id.val());
			
        });

      
        
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
